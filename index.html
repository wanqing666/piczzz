<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级图片压缩器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>高级图片压缩器</h1>
        
        <div class="upload-area" id="dropArea">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <label for="fileInput" class="upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>点击或拖拽图片到此处</p>
                <p class="small">支持JPG, PNG, GIF, WebP, AVIF等格式</p>
            </label>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="compressionMode">压缩模式:</label>
                <select id="compressionMode">
                    <option value="balanced">平衡模式</option>
                    <option value="speed">速度优先</option>
                    <option value="quality">质量优先</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="quality">压缩质量:</label>
                <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
                <span id="qualityValue">80%</span>
            </div>
            
            <div class="control-group">
                <label for="maxWidth">最大宽度(px):</label>
                <input type="number" id="maxWidth" min="100" value="1200">
            </div>
            
            <div class="control-group">
                <label for="format">输出格式:</label>
                <select id="format">
                    <option value="auto">自动选择最佳</option>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                    <option value="avif">AVIF (最新格式)</option>
                </select>
            </div>
            
            <div class="control-group advanced-options">
                <label for="advancedOptions">高级选项:</label>
                <input type="checkbox" id="advancedOptions">
                <div class="advanced-content" id="advancedContent">
                    <div class="control-group">
                        <label for="chromaSubsampling">色度抽样(JPEG):</label>
                        <select id="chromaSubsampling">
                            <option value="4:4:4">4:4:4 (最佳质量)</option>
                            <option value="4:2:2">4:2:2 (平衡)</option>
                            <option value="4:2:0" selected>4:2:0 (默认)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="pngCompression">PNG压缩级别:</label>
                        <input type="range" id="pngCompression" min="1" max="9" value="6">
                        <span id="pngCompressionValue">6</span>
                    </div>
                    <div class="control-group">
                        <label for="webpMethod">WebP方法:</label>
                        <input type="range" id="webpMethod" min="0" max="6" value="4">
                        <span id="webpMethodValue">4</span>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="compressBtn" disabled>开始压缩</button>
        <button id="batchDownloadBtn" disabled>批量下载</button>
        
        <div class="results" id="results">
            <!-- 结果将在这里显示 -->
        </div>
        
        <div class="performance-info">
            <p id="performanceInfo"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
